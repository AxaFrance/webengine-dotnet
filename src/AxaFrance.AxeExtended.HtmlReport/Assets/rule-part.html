<!-- This is the template of a single axe rule -->
<button type="button" class="collapsible">
    <div class='label {{Impact}}' aria-label="{{Impact}}"> </div>
    {{Description}}
    <span class="tag">({{RuleNodeCount}})</span>
</button>
<div class="content">   
    <ul>
        <li>${txt-rule-tags} {{RuleTags}}</li>
        <li>${txt-rule-id} <div class='label' aria-label="${txt-rule-aria-lable}">{{RuleId}}</div></li>
        <li>${txt-rule-link-description} <a href={{HelpUrl}}>{{Help}}</a></li>
    </ul>
    {{RuleNodes}}
</div>
