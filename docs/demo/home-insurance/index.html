<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home insurance </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/templatemo.css">

    <!-- Load fonts style after rendering the layout styles -->

    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!--

    TemplateMo 559 Zay Shop

    https://templatemo.com/tm-559-zay-shop

    -->
</head>

<body>
    <!-- Start Top Nav -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-light d-none d-lg-block" id="templatemo_nav_top">
        <div class="container text-light">
            <div class="w-100 d-flex justify-content-between">
                <div>
                    <a class="text-light" href="" target="_blank" rel="sponsored"><i class="fab fa-facebook-f fa-sm fa-fw me-2"></i></a>
                    <a class="text-light" href="" target="_blank"><i class="fab fa-instagram fa-sm fa-fw me-2"></i></a>
                    <a class="text-light" href="" target="_blank"><i class="fab fa-twitter fa-sm fa-fw me-2"></i></a>
                    <a class="text-light" href="" target="_blank"><i class="fab fa-linkedin fa-sm fa-fw"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Close Top Nav -->
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">

            <a class="navbar-brand text-success logo h1 align-self-center" href="index.html">
                Home Insurance - New Contract
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- Close Header -->
    <!-- Start Banner Hero -->
    <div class="align-self-center container" style="margin: 50px auto 50px auto; padding: 20px; border: 2px solid; border-radius: 20px">
        <h1 class="h1 text-success">Login</h1>
        <div style="margin: 5px">
            <span style="width: 100px; display:inline-block">Login: </span><input type="text" name="login" />
        </div>
        <div style="margin: 5px">
            <span style="width: 100px; display: inline-block">Password: </span><input type="password" name="password" />
        </div>
        <div class="alert-danger" id="errorMessage" style="display: none">
        </div>
        <div>
            <button>Forget password</button>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- End Banner Hero -->
    <!-- Start Footer -->
    <footer class="bg-dark" id="tempaltemo_footer">
        <div class="w-100 bg-black py-3">
            <div class="container">
                <div class="row pt-2">
                    <div class="col-12">
                        <p class="text-left text-light">
                            Copyright &copy; 2022 AXA France
                        </p>
                        <p class="text-left text-light">
                            This demo application is build with CSS template designed by <a rel="sponsored" href="https://templatemo.com" target="_blank">TemplateMo</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </footer>
    <!-- End Footer -->
    <!-- Start Script -->
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/templatemo.js"></script>
    <script src="assets/js/custom.js"></script>
    <script language="javascript">
        function login() {
            if (document.getElementsByName("login")[0].value == "" || document.getElementsByName("password")[0].value == "") {
                document.getElementById("errorMessage").style.display = "block"
                errorMessage.innerText = "Can not login, Username or password error";
            } else {
                document.getElementById("errorMessage").style.display = "none"
                window.location.href = "prospect.html";
            }
        }
    </script>
    <!-- End Script -->
</body>

</html>
