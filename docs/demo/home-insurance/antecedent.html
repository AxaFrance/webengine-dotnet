<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home insurance </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!--

    TemplateMo 559 Zay Shop

    https://templatemo.com/tm-559-zay-shop

    -->

</head>

<body>
    <!-- Start Top Nav -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-light d-none d-lg-block" id="templatemo_nav_top">
        <div class="container text-light">
            <div class="w-100 d-flex justify-content-between">
                <div>
                    <a class="text-light" href="" target="_blank" rel="sponsored"><i class="fab fa-facebook-f fa-sm fa-fw me-2"></i></a>
                    <a class="text-light" href="" target="_blank"><i class="fab fa-instagram fa-sm fa-fw me-2"></i></a>
                    <a class="text-light" href="" target="_blank"><i class="fab fa-twitter fa-sm fa-fw me-2"></i></a>
                    <a class="text-light" href="" target="_blank"><i class="fab fa-linkedin fa-sm fa-fw"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Close Top Nav -->
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">

            <a class="navbar-brand text-success logo h1 align-self-center">
                Home Insurance - Antecedents
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- Close Header -->
    <!-- Start Banner Hero -->
    <div class="container" style="margin: 50px auto 50px auto; min-height: 500px">
        <h1 class="h1 text-success">Have you previously declared accidents last 2 years ?</h1>
        <div>
            <input type="radio" class="form-check-input m-sm-1" name="antecedents" id="ant-yes" value="yes" /><label class="form-check-label m-sm-1" for="ant-yes"> Yes, I have at least one accidents last 2 years.</label>
        </div>
        <div>
            <input type="radio" class="form-check-input m-sm-1" name="antecedents" id="ant-no" value="no" /><label class="form-check-label m-sm-1" for="ant-no"> No, I decleare that I have't any accidents within last 2 years.'</label>
        </div>

        <div>
            <p class="alert-info" id="info">
            </p>
            <p class="alert-danger" id="error">
            </p>
        </div>


        <div class="bg-light container" id="ant" style="padding: 20px; border-radius: 20px; display: none">
            <table class="table-active">
                <tr>
                    <td colspan="2">
                        <h2 class="h2 text-capitalize">Last accident</h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="form-label">Type of accident:</span>
                    </td>
                    <td>
                        <select class="form-select" name="accident-type">
                            <option value="-">-- select --</option>
                            <option value="v">Vandalism</option>
                            <option value="f">Fire</option>
                            <option value="i">Flood</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="form-label">Date:</span>
                    </td>
                    <td>
                        <input class="form-control" type="date" name="date" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="form-label">Is this accident your responsability? </span>
                    </td>
                    <td>
                        <input type="radio" class="form-check-input m-sm-1" name="responsability" id="res-yes" value="yes" /><label class="form-check-label m-sm-1" for="ant-yes">Yes</label>
                        <input type="radio" class="form-check-input m-sm-1" name="responsability" id="res-partial" value="partial" /><label class="form-check-label m-sm-1" for="ant-partial">Partial</label>
                        <input type="radio" class="form-check-input m-sm-1" name="responsability" id="res-no" value="no" /><label class="form-check-label m-sm-1" for="ant-no">No</label>
                        
                    </td>
                </tr>
            </table>
        </div>
        <div class="fa-pull-right">
            <button onclick="window.location.href='offer.html'">Next Step</button>
        </div>
    </div>

    <!-- End Banner Hero -->
    <!-- Start Footer -->
    <footer class="bg-dark" id="tempaltemo_footer">
        <div class="w-100 bg-black py-3">
            <div class="container">
                <div class="row pt-2">
                    <div class="col-12">
                        <p class="text-left text-light">
                            Copyright &copy; 2022 AXA France
                        </p>
                        <p class="text-left text-light">
                            This demo application is build with CSS template designed by <a rel="sponsored" href="https://templatemo.com" target="_blank">TemplateMo</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </footer>
    <!-- End Footer -->
    <!-- Start Script -->
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/templatemo.js"></script>
    <script src="assets/js/custom.js"></script>
    <script language="javascript">
        $(document).ready(function () {
            $('#ant-yes').on('click', function () {
                if ($(this).prop('checked')) {
                    ant.style.display = 'block';
                    info.innerText='Please fill the details about previous accidents.'
                }
            });

            $('#ant-no').on('click', function () {
                if ($(this).prop('checked')) {
                    ant.style.display = 'none';
                    info.innerText='Please go to next step.'
                }
            });
        });
    </script>

    <!-- End Script -->
</body>

</html>
